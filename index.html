<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>MyBlend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css" />

    <!-- Swiper CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <!-- Header Section (MyBlend) -->
    <header class="sticky top-0 z-50">
        <div class="title">
            <a href="index.html">MyBlend</a>
        </div>
        <nav class="nav">
            <ul class="menu-group">
                <li class="menu-item">
                    <a href="custom.html">Menu</a>
                </li>
                <li class="menu-item">
                    <a href="search.html">Search</a>
                </li>
                <li class="menu-item">
                    <a href="Post.html">Post</a>
                </li>
                <li class="menu-item">
                    <a href="contact.html">Contact</a>
                </li>
                <li class="menu-item">
                    <a href="Account.html">Account</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Swiper Carousel Section -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-1.jpg" alt="Nature 1" />
            </div>
            <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-2.jpg" alt="Nature 2" />
            </div>
            <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-3.jpg" alt="Nature 3" />
            </div>
            <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-4.jpg" alt="Nature 4" />
            </div>
            <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-5.jpg" alt="Nature 5" />
            </div>
            <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-6.jpg" alt="Nature 6" />
            </div>
            <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-7.jpg" alt="Nature 7" />
            </div>
            <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-8.jpg" alt="Nature 8" />
            </div>
            <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-9.jpg" alt="Nature 9" />
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>

    <!-- Section Title (Last element from user's original structure) -->
    <h2 class="section-title">総合ランキング</h2>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Starbucks Custom Lab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
    <script>
      // Firebase設定スニペット（Firebaseコンソールからコピーした内容を貼り付け）
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // Firebaseの初期化
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>
</head>
<body>
    <header>
        <div class="title">Starbucks Custom Lab</div>
        <nav class="nav">
            <ul class="menu-group">
                <li class="menu-item"><a href="index.html">Home</a></li>
                <li class="menu-item"><a href="custom.html">Custom</a></li>
                <li class="menu-item"><a href="store.html">Store</a></li>
                <li class="menu-item"><a href="#">Search</a></li>
                <div class="dropdown">
                  <span>Account</span>
                  <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <p><a href="#">Settings</a></p>
                    <p><a href="#">Logout</a></p>
                  </div>
                </div>
            </ul>
        </nav>
    </header> 
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="images/bnr_01.jpg"></div>
          <div class="swiper-slide"><img src="images/bnr_06.jpg"></div>
          <div class="swiper-slide"><img src="images/bnr_04.jpg"></div>
          <div class="swiper-slide"><img src="images/bnr_02.jpg"></div>
          <div class="swiper-slide"><img src="images/bnr_03.jpg"></div>
          <div class="swiper-slide"><img src="images/bnr_dscg.jpg"></div>
          <div class="swiper-slide"><img src="images/bnr_egift.png"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    
      <!-- Swiper JS -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 30,
          centeredSlides: true,
          rewind: true,
          autoplay: {
            delay: 5000,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
      <h2 class="section-title">総合ランキング</h2>

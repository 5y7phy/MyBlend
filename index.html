<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>BlendNote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <div class="title"><a href="index.html">BlendNote</div>
        <nav class="nav">
            <ul class="menu-group">
                <li class="menu-item"><a href="search.html">Search</a></li>
                <li class="menu-item"><a href="post.html">Post</a></li>
                <li class="menu-item"><a href="contact.html">Contact</a></li>
                <li class="menu-item"><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header> 
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="images/bnr_01.jpg"></div>
          <div class="swiper-slide"><img src="images/bnr_06.jpg"></div>
          <div class="swiper-slide"><img src="images/bnr_04.jpg"></div>
          <div class="swiper-slide"><img src="images/bnr_02.jpg"></div>
          <div class="swiper-slide"><img src="images/bnr_03.jpg"></div>
          <div class="swiper-slide"><img src="images/bnr_dscg.jpg"></div>
          <div class="swiper-slide"><img src="images/bnr_egift.png"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    
      <!-- Swiper JS -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 30,
          centeredSlides: true,
          rewind: true,
          autoplay: {
            delay: 5000,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
      <h2 class="section-title">総合ランキング</h2>
</body> 
</html>
